<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class="container">
        <div class="left-column">
            <h1 class="main-title">Sign up</h1>
            <div class="bottom-links">
                <a href="#" class="link">Privacy policy</a>
                <span class="symbol">&amp;</span>
                <a href="#" class="link">terms of service</a>
            </div>
        </div>
        <div class="right-column">
            <form class="form">
                <div class="form-row">
                    <label for="username">Username</label>
                    <input id="username" type="text" required placeholder="Your username">
                </div>
                <div class="form-row">
                    <label for="email">Email</label>
                    <input id="email" type="email" required placeholder="Your email adress"> 
                </div>
                <div class="form-row">
                    <label for="pass">Password</label>
                    <input id="pass" type="password" required placeholder="Password">
                </div>
                <div class="form-row">
                    <label for="repass">Repeat password</label>
                    <input id="repass" type="password" required placeholder="Repeat password">
                </div>
                <div class="form-row">
                    <button type="submit">Get started</button>
                    <span>or</span>
                    <a href="#">Sign in</a>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
